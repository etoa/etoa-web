name: Deploy to Production

on:
  push:
    branches:
      - production

env:
  PHP_VERSION: "8.1"
  NODE_VERSION: "16.x"

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.repository == 'etoa/etoa-web'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      - name: Install PHP dependencies via Composer
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist  --optimize-autoloader --no-dev
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install packages via NPM
        run: npm ci
      - name: Build assets
        run: npm run build
      - name: Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            public/archiv/**
            public/pub/**
            .ftpquota
            .editorconfig
            docker*
            phpstan*
