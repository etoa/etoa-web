<!DOCTYPE html>
<html lang="de">

<head>
    <title>EtoA | Das Sci-Fi Browsergame | {$sitename} </title>
    <meta name="author" content="EtoA Gaming" />
    <meta name="description" content="EtoA - Das kostenlose Sci-Fi Browsergame." />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="{$apppurl}css/app.css">
    <script src="{$apppurl}js/app.js" defer></script>
    <script src="{$apppurl}js/fslightbox.js" defer></script>

    {$headerJs}
</head>

<body class="body">

    <div class="Table_01">

        <div class="Header_">
            <img alt="img" id="Header" src="{$apppurl}images/headers/{$page}.png" style="width:263px;height:45px" />
        </div>
        <div class="Scr-up_">
            <img alt="img" id="line_top" src="{$apppurl}images/line_top.gif" style="width:35px;height:36px" />
        </div>
        <div class="Line1_">
            <img alt="img" id="Line1" src="{$apppurl}images/Line1.gif" style="width:390px;height:20px" />
        </div>
        <div class="Line2_">
            <img alt="img" id="Line2" src="{$apppurl}images/Line2.gif" style="width:14px;height:608px" />
        </div>
        <div class="Line1009_">
            <img alt="img" id="Line1009" src="{$apppurl}images/Line1-09.gif" style="width:8px;height:600px" />
        </div>

        <ul id="mainMenu">
            {foreach from=$nav item=n}
            <li>{if isset($n.hr)}<img src="{$apppurl}images/hline.gif" alt="hline" class="hline" />{else}<a
                    href="{$n.url}" {if $n.url eq $page} class="current" {/if}>{$n.name}</a>{/if}</li>
            {/foreach}
        </ul>

        <div class="Votebanner_">
            {$votebanner}
        </div>

        <!-- Login -->
        <div class="login">
            <form action="{$loginform.rnd}" method="post" id="loginform">
                <input type="text" name="{$loginform.nickField}" size="11" maxlength="100" autofocus />
                <input type="password" name="{$loginform.passwordField}" size="11" maxlength="100" />
                <select id="loginround" name="round">
                    {foreach from=$rounds key=k item=v}<option value="{$v.url}" {if $v.url eq $selectedRound}
                        selected="selected" {/if}>{$v.name}</option>{/foreach}
                </select><br />
                <input class="btn-login_" type="submit" value=" " name="login" />
                <input type="hidden" name="token" value="{$loginform.logintoken}" />
            </form>
        </div>

    </div>

    <!-- Content -->
    <div id="divScrollTextCont">
        <div id="divText">
            {$content_for_layout}
            <p class="generateTime">Generated in {$generate_time} sec</p>
        </div>
    </div>

    <div style="position:absolute;left:970px;top:35px;width:200px;">
        <div class="rightBoxLine"></div>
        <div class="rightBoxTitle">Aktuell</div>
        <div class="rightBoxLine"></div>
        <div class="rightBoxData" style="font-size:9pt;">{$infobox}</div>
        <div class="rightBoxLine"></div>
        <br /><br />

        <!-- Banner rechts anzeigen -->
        <div style="text-align:center;">{$adds}</div>
    </div>
    {$footerJs}
</body>

</html>
