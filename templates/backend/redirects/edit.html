{% extends "layouts/backend.html" %}

{% block content %}

<form action="{{ url_for('admin.redirects.update', { 'id': redirect.id }) }}" method="post">
    {% if redirect %}
    <h2>Weiterleitung bearbeiten</h2>
    <div class="mb-3">
        <label for="source" class="form-label">Quelle</label>
        <input type="text" name="source" id="source" value="{{ redirect.source }}" class="form-control" disabled />
    </div>
    <div class="mb-3">
        <label for="target" class="form-label">Ziel</label>
        <input type="text" name="target" id="target" value="{{ redirect.target }}" class="form-control"
            placeholder="http://www.example.com" required />
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" name="active" id="active" value="1" {% if
            redirect.active==1 %} checked {% endif %}>
        <label class="form-check-label" for="active">Aktiv</label>
    </div>
    <div class="d-flex justify-content-between">
        <span>
            <input type="submit" name="submit" value="Übernehmen" class="btn btn-primary" />
            <a href="{{ url_for('admin.redirects') }}" class="btn btn-link">Zurück</a>
        </span>
        <a href="{{ url_for('admin.redirects.confirmDelete', {id: redirect.id}) }}" class="btn btn-danger">Löschen</a>
    </div>
    {% else %}
    <div class="alert alert-warning" role="alert">
        Weiterleitung nicht vorhanden!
    </div>
    <a href="{{ url_for('admin.redirects') }}" class="btn btn-link">Zurück</a>
    {% endif %}
</form>
{% endblock %}
