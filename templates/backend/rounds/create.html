{% extends "layouts/backend.html" %}

{% block content %}

<form action="{{ url_for('admin.rounds.store') }}" method="post">
    <h2>Runde hinzufügen</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" value="" class="form-control" placeholder="Runde XYZ" required
            autofocus />
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="url" name="url" id="url" value="" class="form-control" placeholder="https://roundXYZ.etoa.net/"
            required />
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Startdatum</label>
        <input type="date" name="startDate" id="startDate" value="" class="form-control" />
    </div>
    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" name="active" id="active" value="1">
        <label class="form-check-label" for="active">Aktiv</label>
    </div>
    <div class="d-flex justify-content-between">
        <span>
            <input type="submit" name="submit" value="Übernehmen" class="btn btn-primary" />
            <a href="{{ url_for('admin.rounds') }}" class="btn btn-link">Abbrechen</a>
        </span>
    </div>
</form>
{% endblock %}
