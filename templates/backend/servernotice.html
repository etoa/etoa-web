{% extends "layouts/backend.html" %}

{% block content %}

<form action="{{ url_for('admin.servernotice.store') }}" method="post">
    {% for setting in settings %}
    <div class="mb-4">
        <label for="{{ setting.name }}">{{ setting.label }}</label><br>
        {% if setting.type == 'textarea' %}
        <textarea name="{{ setting.name }}" id="{{ setting.name }}" rows="10" class="form-control" {% if
            setting.required %} required {% endif %}
            placeholder="{{ setting.placeholder }}">{{ setting.value }}</textarea>
        {% else %}
        <input type="{{ setting.type }}" name="{{ setting.name }}" id="{{ setting.name }}" value="{{ setting.value }}"
            placeholder="{{ setting.placeholder }}" class="form-control" {% if setting.required %} required {% endif
            %} />
        {% endif %}
    </div>
    {% endfor %}
    <div>
        <input type="submit" name="submit" value="Ãœbernehmen" class="btn btn-primary" />
    </div>
</form>
{% endblock %}
