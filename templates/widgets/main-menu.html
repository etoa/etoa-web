<ul id="mainMenu">
    {foreach from=$nav item=n}
    <li>
        {if isset($n.hr)}
        <img src="{asset file='site/images/hline.gif'}" alt="hline" class="hline" />
        {else}
        {if $n.url eq $page}
        <a href="{$n.url}" class="current">{$n.name}</a>
        {else}
        <a href="{$n.url}">{$n.name}</a>
        {/if}
        {/if}
    </li>
    {/foreach}
</ul>
