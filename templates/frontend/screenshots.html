{% extends "frontend/default.html" %}

{% block main %}
{% for item in items %}
<a href="{{ base_path() }}{{ item.url }}" data-fslightbox="gallery" data-caption="{{ item.name }}">
    <img src="{{ base_path() }}{{ item.thumb_url }}" style="width:250px;height:187px;" alt="{{ item.name }}"
        title="{{ item.name }}" /></a>
{% endfor %}
{% endblock %}
